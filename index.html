<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <!-- Company Logos -->
              <div class="text-center mb-4">
    <div class="row align-items-center justify-content-center gx-2"> <!-- 加 gx-2 控制间距 -->
        <div class="col-auto">
            <img src="logo/Jaya.jpg" alt="Jaya Company" class="img-fluid company-logo" style="max-height: 80px; width: auto;">
        </div>
        <div class="col-auto">
            <img src="logo/Uniang.jpg" alt="Uniang Company" class="img-fluid company-logo" style="max-height: 80px; width: auto;">
        </div>
    </div>
</div>

                        
                        <div class="text-center mb-4">
                            <h2 class="card-title">Leave Management System</h2>
                            <p class="text-muted">Please sign in to your account</p>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-outline-primary btn-lg" id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                                    Sign In
                                </button>
                            </div>
                        </form>
                        
                        <!-- Error/Success Messages -->
                        <div id="alertContainer" class="mt-3"></div>
                        
                        <!-- Forgot Password Link -->
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" id="forgotPasswordLink">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLFxpL3gyHUVSMlg2tAjgJxCK_8CFqizQ",
            authDomain: "uniangleave.firebaseapp.com",
            databaseURL: "https://uniangleave-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "uniangleave",
            storageBucket: "uniangleave.firebasestorage.app",
            messagingSenderId: "762792751095",
            appId: "1:762792751095:web:7d1db9348fb7cc2c7308f2",
            measurementId: "G-P184BZ4BZP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Make Firebase services globally available
        window.firebaseAuth = auth;
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseGet = get;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
